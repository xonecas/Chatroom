<body>



   <div id="box" style="display: none;">
      <textarea id="message" placeholder="type your message" rows="1"></textarea>
      <span id="send" class="awesome blue">Send!</span>
   </div>

   <div id="user">
      <p>Enter your name: <input type="text" id="nick" /></p>
      <span id="go" class="awesome green">GO!</span>
   </div>

      <li id="myStub" class="hidden"></li>
   </ul>
